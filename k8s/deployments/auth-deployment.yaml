apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: 179235553979.dkr.ecr.us-east-1.amazonaws.com/auth-service:${TAG}
          ports:
            - containerPort: 5000